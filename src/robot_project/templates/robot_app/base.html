<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {% block customcss %}
    {% endblock customcss %}

    <title>スマホ専用ロボット</title>
  </head>
  <body onLoad="document.form1.answer.focus()">
    {% block header %}
    <a href="/">チャットロボット</a>
    {%  for q in question %}
        {{ q }}
        {% endfor %}

    <ul class="nav justify-content-end grey lighten-4 py-4">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'robot_app:signup' %}">新規登録</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'robot_app:login' %}">ログイン</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'robot_app:logout' %}">ログアウト</a>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'robot_app:detail' user.id %}">{{ user.profname }}</a>
          {% endif %}
          </li>
    </ul>
    {% endblock header %}

    {% block content %}
    <div class="container">

    </div>
    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <!-- 文字がふるアニメーション-->
   <script>
    $(window).bind('load',function(){
      // ここで文字を<span></span>で囲む
      $('.tgt').children().andSelf().contents().each(function() {
        if (this.nodeType == 3) {
          $(this).replaceWith($(this).text().replace(/(\S)/g, '<span>$1</span>'));
        }
      });
      // 一文字ずつフェードインさせる
      $('.tgt').css({'opacity':1});
      for (var i = 0; i <= $('.tgt').children().size(); i++) {
          $('.tgt').children('span:eq('+i+')').delay(50*i).animate({'opacity':1},50);
        };
      });
   </script>


  </body>
</html>
